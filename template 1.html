<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fameve Contact Form Submission</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 200px;
    }
    .info {
      margin-bottom: 20px;
    }
    .info label {
      font-weight: bold;
    }
    .info p {
      margin-bottom: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="path/to/your/logo.png" alt="Fameve Logo" class="logo">
      <h2>New Contact Form Submission</h2>
    </header>
    <section class="info">
      <h3>User Information:</h3>
      <p><label for="name">Name:</label> <span id="name"></span></p>
      <p><label for="email">Email:</label> <span id="email"></span></p>
      <p><label for="phone">Phone:</label> <span id="phone"></span></p>
      <h3>Message:</h3>
      <p id="message"></p>
    </section>
    <footer class="footer">
      <p>Copyright &copy; 2024 Fameve. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
